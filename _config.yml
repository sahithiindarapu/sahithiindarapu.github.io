#
###################################
# Site wide configuration
####################################
#
title: Sahithi Indarapu
description: "Making customer's life better, one at a time."
keywords: Sahithi, Indarapu, blog, jekyll, gh-pages, kace, github, wordpress
baseurl:  '' # if you have suburl as homepage like '/homepage', please change it to '/homepage' and your repo's name should be 'homepage'
url: https://sahithiindarapu.github.io  # url should be 'http://<github_username>.github.io/homepage' as before
img_path: /static/assets/img/blog  # url should be '/homepage/static/assets/img/blog' as before

#
###################################
# Jekyll configuration
####################################
#
timezone: America/Los_Angeles
highlighter: rouge
markdown: kramdown
excerpt_separator: <!--more-->

settings:
  rating: general  # May be general, mature, restricted, 14 years or safe for kids

kramdown:
  input: GFM
  syntax_highlighter: rouge

#
###################################
# Jekyll-SEO-tag settings
####################################
#
lang: en_US
permalink: /blog/:categories/:title/

social:
  name: Sahithi Indarapu
  links:
    - https://www.linkedin.com/in/isahithi/
    - https://github.com/sahithiindarapu

#
###################################
# author configuration
# index page "about me" section
####################################
#
author:  # change following line to your infomation.
  name: Sahithi Indarapu  # Be used at blog posts' author.
  first_name: Sahithi  # Be used at index page about me section.
  last_name: Indarapu  # Be used at index page about me section.
  avatar: /static/assets/img/landing/me.jpg  # upload your avatar at directory and edit it.
  github_username: sahithiindarapu  # Leave blank if you don't have now
  linkedin_id: SahithiIndarapu # Leave blank if you don't have now
  facebook_username: # Leave blank if you don't have now
  twitter: sahithiindarapu
  email: indarapusahithi@gmail.com  # Leave blank if you don't have now
  cv: http://bit.ly/isahithi_resume  # An online CV can be printed as PDF, leave blank if you don't have now

  # skill icons are on avatar's left and right side. Reference urls are http://fontawesome.io/ and http://fizzed.com/oss/font-mfizz
  skill_icon1:
    - name: fa-bar-chart
    - name: fa-lightbulb-o
  skill_icon2:
    - name: fa-user-md
    - name: fa-bullseye
  desc: "Experienced Product Manager with over 6 years of expertise in FinTech and E-Commerce. Successfully launched new products, including credit cards at Wells Fargo, from MVP to global launch. Skilled in stakeholder management, data analysis, release management, and usability. Proven ability to lead cross-functional teams, prioritize features, and improve KPIs. Adept at developing product roadmaps and ensuring seamless product delivery."

# comment
# disqus:  # if you wanna comment feature, go to https://disqus.com/ to get your configuration; if not, comment following two lines.
#  name: SahithiIndarapu-it

# analytics
## google analytics
ga:  # if you wanna this feature, go to https://www.google.com/analytics/ to get your configuration; if not, comment following line.
#  id: UA-93473370-3

## google optimize
go:
  # id:

## donation
donation: off  # type 'on'/'off' to choice display donation button at post page or not

## carousels
index_carousel: on  # index page carousel switch
blog_carousel: off  # blog page carousel switch

plugins:
  - jekyll-seo-tag
  - jekyll-redirect-from

# scss
sass:
  sass_dir: _sass
  style: compressed


# Build settings
encoding: utf-8

jekyll_admin:
  hidden_links:
#    - posts
#    - pages
#    - staticfiles
#    - datafiles
#    - configuration

exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
